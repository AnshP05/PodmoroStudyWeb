<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podomoro Study</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c354fc2a79.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top"></div>
    <div class="podmoro-container">
        <div class="durations-panel">
            <div class="form-check">
                <input class="form-check-input active-mode" type="radio" name="timerType" id="pomodoro" value="pomodoro" checked> 
                <label for="pomodoro">Pomodoro</label>
                 
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timerType" id="short-break" value="shortbreak" >
                <label for="short-break">Short Break</label>
                
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timerType" id="long-break" value="long break">
                <label for="long-break">Long Break</label>
                
            </div>
        </div>
            <div class="timer">
                <svg id="progress-ring" width="300" height="300">
                <circle
                    class="progress-background"
                    cx="150"
                    cy="150"
                    r="140"
                    stroke-width="10"
                    fill="transparent"
                />
                <circle
                    class="progress-circle"
                    cx="150"
                    cy="150"
                    r="140"
                    stroke-width="10"
                    fill="transparent"
                />
            </svg>
                <span id="time-display">25:00</span>
            </div>
            <div class="functionality-buttons">
                <button class="start-btn" id="start">Start</button>
                <div class="reset-div">
                    <i class="fa-solid fa-rotate-right" id="reset"></i>
                </div>
                <div class="settings-div">
                    <i class="fa-solid fa-gear" id="settings"></i>
                </div>
                
            </div>
    </div>

    <div class="bottom">
        <div class="music-panel">
            <div class="music-info">
                <div class="cover-art"></div>
                <div class="track-details">
                    <h4 id="track-title">Lofi-Beat#1</h4>
                    <p id="track-artist">Unknown Artist</p>
                </div>
            </div>
            <div class="music-bottom">
                <div class="music-progress-bar" id="music-bar">
                    <audio id="audio-player"></audio>
                    <div id="custom-progress-container">
                        <div id="custom-progress-bar"></div>
                    </div>

                    <div class="progress" id="progress">
                        <div class="music-time">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                </div>
                <div class="music-controls">
                    <i class="fa-solid fa-backward" id="prev"></i>
                    <i class="fa-solid fa-play play-btn" id="play"></i>
                    <i class="fa-solid fa-forward" id="next"></i>
                </div> 
            </div>
        </div>
        <div class="fullscreen">
            <i class="fa-solid fa-expand" id="expand"></i>
        </div>
    </div>
    
    <div class="settings-panel hidden">
        
        <div class="settings-inner">
            <div class="settings-content-wrapper">
            <div class="settings-tabs">
                <ul>
                    <li class="tab active" id="timer-tab">Timer</li>
                    <li class="tab" id="theme-tab">Theme</li>
                    <li class="tab" id="alerts-tab">Alerts</li>
                </ul>
            </div>
            <div class="settings-content">
                <i class="fa-solid fa-x" id="x-btn"></i>
                <div class="timer-settings-content">
                    <div class="title-wrapper">
                        <h2>Timer Settings</h2>
                    </div>
                    <div class="timer-settings-inner">
                        <div class="timer-wrapper">
                            <label for="pomodoro-duration">Pomodoro</label>
                            <input type="number" id="pomodoro-duration" name="pomodoro-duration" value="25">
                            <label for="pomodoro-duration">Minutes</label>
                        </div>
                        
                        <div class="timer-wrapper">
                            <label for="short-break">Short Break</label>
                            <input type="number" id="short-break-duration" name="short-break" value="5">
                            <label for="short-break-duration">Minutes</label>
                        </div>
                        
                        <div class="timer-wrapper">
                            <label for="long-break">Long Break</label>
                            <input type="number" id="long-break-duration" name="long-break" value="15">
                            <label for="long-break-duration">Minutes</label>
                        </div>
                    </div>
                </div>
                <div class="theme-settings-content hidden" >
                    <div class="title-wrapper">
                        <h2>Theme Settings</h2>
                    </div>
                    <div class="theme-dropdown">
                        <label for="theme-select">Select Theme:</label>
                        <select id="theme-select" name="theme-select">
                            <option value="Ocean-Sunrise">Ocean Sunrise</option>
                            <option value="Fall-Forest">Fall Forest</option>
                            <option value="Mountains">Mountains</option>
                            <option value="NewYork-Rain">Rainy New York City</option>
                            <option value="Desert-Dunes">Desert Dunes</option>
                            <option value="Rainy-Window">Rainy Window</option>
                            <option value="Galaxy">Galaxy</option>
                            <option value="Bookshelf">Bookshelf</option>
                            <option value="Bokeh-Lights">Bokeh Lights</option>
                            <option value="Minimalist">Minimalist</option>
                            <option value="Futuristic">Futuristic</option>
                            <option value="Lofi-Asthetic">Lofi-Asthetic</option>
                            <option value="Graident-Blur">Graident Blur</option>
                            <option value="Code">Code</option>
                            <option value="Cozy-Cafe">Cozy Cafe</option>
                        </select>
                    </div>
                </div>
                <div class="alert-settings-content hidden">
                    <div class="alert-settings-div">
                        <h2>Alerts Settings</h2>
                    </div>
                    <div class="form-group">
                        <label for="sound-toggle">Enable Sound Alerts</label>
                        <input type="checkbox" id="sound-toggle" name="sound-toggle" checked>
                    </div>


                    <div class="form-group">
                        <label for="sound-select">Choose Alert Sound</label>
                        <select id="sound-select" name="sound-select">
                        <option value="bell">Bell</option>
                        <option value="chime">Chime</option>
                        <option value="gong">Gong</option>
                        <option value="soft-tone">Soft Tone</option>
                        <option value="none">None</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="volume-range">Alert Volume</label>
                        <input type="range" id="volume-range" name="volume-range" min="0" max="100" value="75">
                    </div>
                </div>
            </div> 
            </div>
        </div>
        <div class="settings-footer">
            <button class="reset-btn">Reset All</button>
            <button class="close-btn">Close</button>
            <button class="save-btn">Save Changes</button>
        </div>
    </div>

    
    
</body>
</html>
