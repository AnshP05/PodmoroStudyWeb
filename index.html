<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podomoro Study</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="music-panel">
        <div class="music-info">
            <div class="cover-art"></div>
            <div class="track-details">
                <h4 id="track-title">Lofi-Beat#1</h4>
                <p id="track-artist">Unknown Artist</p>
            </div>
        </div>
        <div class="music-controls">
            <button id="prev">&#9664;</button>
            <button id="play">&#9658;</button>
            <button id="next">&#9654;</button>
        </div>
        <input type="range" id="music-progress-bar" value="0" max="100">
    </div>

    <div class="timer-panel">
        <div class="timer-buttons">
            <button class="mode-btn" id="podomoro">Podmoro</button>
            <button class="mode-btn" id="short-break">Short Break</button>
            <button class="mode-btn" id="long-break">Long Break</button>
        </div>
        <div class="timer">
            <svg id="progress-ring">...</svg>
            <span id="time-display">25:00</span>
        </div>
        <div class="functionality-buttons">
            <button class="function-btn" id="start">Start</button>
            <button class="function-btn" id="reset">Reset</button>
            <button class="function-btn" id="settings">Settings</button>
        </div>
        <div id="settings-panel" class="hidden"></div>
    </div>
    
</body>
</html>
